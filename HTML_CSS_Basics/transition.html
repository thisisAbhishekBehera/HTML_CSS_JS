<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            height:100px;
            width : 100px;
            background-color: black; 
            transition: width 1s , height 1s;
            transition-timing-function: ease-in;
             transition-delay: 5s;    
        }
        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Transition -->
    <div></div>
</body>
</html>
