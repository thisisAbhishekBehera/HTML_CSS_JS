<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height width</title>
    <style>
        .width {
           min-width:150px;
            border: 10px solid red;
            background-color: gray;
            display: inline-block;
        }
        .height {
            min-height: 10px;
            background-color: blue;
            color: beige;
            
        }
    </style>
</head>
<body>
    <!-- Width -->
    <p class="width">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
    <!-- Height -->
    <p class="height">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, inventore.</p>
    <!-- Box Sizing -->
    <p class="box">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione, aspernatur.</p>
</body>
</html>
